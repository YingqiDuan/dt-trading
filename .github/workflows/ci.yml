name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Compile
        run: python -m compileall .
      - name: Pipeline dry run
        run: python scripts/pipeline.py --config config.yaml --dry-run --skip-data --skip-train --skip-backtest
